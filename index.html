<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Subjective Pro - Full Backup & PDF Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f2eb; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #ffffff; --border-color: #e0dcd0; --btn-bg: #faf9f6; 
      --primary-color: #5d6d7e; --progress-color: #27ae60;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: relative; border: 1px solid var(--border-color); }
    
    @media print {
      body { background: white !important; color: black !important; }
      .container, .header-btns, .modal, .no-print { display: none !important; }
      #printSection { display: block !important; }
      .print-box { border-bottom: 1px solid #eee; padding: 10px; page-break-inside: avoid; }
    }

    .progress-container { width: 100%; background: #e0dcd0; height: 8px; border-radius: 5px; margin-bottom: 15px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 8px; flex-wrap: wrap; }
    .header-left { display: flex; align-items: center; gap: 8px; }
    
    #themeBtn, #quitBtn, #bookmarkActionBtn { padding: 8px 12px; font-size: 13px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
    #quitBtn { background: #e74c3c; display: none; }
    
    #bookmarkActionBtn { background: transparent; font-size: 20px; padding: 0; display: none; }
    #bookmarkActionBtn svg { width: 28px; height: 28px; fill: none; stroke: var(--text-color); stroke-width: 2; }
    #bookmarkActionBtn.active svg { fill: var(--text-color); }

    .voice-switch { position: relative; display: inline-block; width: 34px; height: 18px; }
    .voice-switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: var(--progress-color); }
    input:checked + .slider:before { transform: translateX(16px); }

    #timerDisplay { font-weight: bold; font-size: 18px; color: #e74c3c; display: none; text-align: center; flex-grow: 1; }

    h2 { text-align: center; margin-top: 0; color: var(--primary-color); }
    select, input, .main-btn { padding: 12px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); box-sizing: border-box; cursor: pointer; }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 22px; font-weight: 550; line-height: 1.5; position: relative; }
    .speak-btn { position: absolute; right: 10px; top: 10px; background: none; border: none; cursor: pointer; font-size: 20px; opacity: 0.6; }

    .exp-box { background: #dff9fb; padding: 15px; border-radius: 10px; display: none; margin-bottom: 15px; color: #130f40; border: 1px dashed #3498db; font-size: 18px; }
    [data-theme="dark"] .exp-box { background: #3d3d3d; color: #fff; }

    /* Modals */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
    .modal-content { background: var(--card-bg); margin: 5% auto; padding: 20px; border-radius: 15px; width: 90%; max-width: 550px; max-height: 80vh; overflow-y: auto; position: relative; border: 1px solid var(--border-color); }
    .close-modal { position: sticky; top: 0; float: right; font-size: 28px; cursor: pointer; color: #e74c3c; font-weight: bold; background: var(--card-bg); width: 30px; text-align: center; border-radius: 50%; z-index: 10; }

    .list-item { background: var(--bg-color); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--primary-color); position: relative; }
    .list-q { font-weight: 600; display: block; margin-bottom: 5px; padding-right: 25px; }
    .list-e { font-size: 14px; opacity: 0.8; border-top: 1px solid #ddd; padding-top: 5px; margin-top: 5px; }
    
    .tracker-card { display: none; margin-top: 15px; padding: 10px; background: var(--btn-bg); border-radius: 10px; border: 1px solid var(--border-color); }
    .subject-group { margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
    .subject-title { background: var(--primary-color); color: white; padding: 8px; font-weight: bold; }
    .chapter-row { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid var(--border-color); font-size: 14px; }

    .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }

    /* Backup Styles */
    .backup-container { margin-top: 20px; padding-top: 15px; border-top: 2px dashed var(--border-color); display: flex; gap: 10px; }
    .backup-btn { flex: 1; padding: 10px; font-size: 12px; background: #95a5a6; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>

  <div id="printSection" style="display:none; padding: 20px;">
    <h2 style="text-align:center; border-bottom: 2px solid #333;">Saved Questions Bank</h2>
    <div id="printBody"></div>
  </div>

  <div class="header-btns no-print">
    <div class="header-left">
      <button id="themeBtn" onclick="toggleTheme()">üåô</button>
      <div style="display:flex; align-items:center; gap:5px;">
        <span>üîä</span>
        <label class="voice-switch"><input type="checkbox" id="autoReadSwitch"><span class="slider"></span></label>
        <input type="range" id="voiceSpeed" min="0.5" max="1.5" step="0.1" value="1" style="width:50px;" onchange="saveVoiceSpeed(this.value)">
      </div>
    </div>
    <div id="timerDisplay">‚è≥ 00:00</div>
    <button id="bookmarkActionBtn" onclick="handleBookmarkClick()"><svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg></button>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit</button>
  </div>

  <div class="container no-print">
    <div class="progress-container" id="pCont"><div id="progressBar"></div></div>

    <div id="setupArea">
        <h2>üî• Smart Subjective Pro</h2>
        <button id="resumeBtn" class="main-btn" style="background: #9b59b6; color: white; display: none;" onclick="resumeQuiz()">üïí ‡§™‡§ø‡§õ‡§≤‡§æ ‡§∏‡•á‡§∂‡§® ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡•á‡§Ç</button>
        <select id="subjectSelect" onchange="updateChapters()"><option value="all">-- ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à --</option></select>
        <select id="chapterSelect"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option></select>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
          <div><label style="font-size: 11px;">‡§∏‡§µ‡§æ‡§≤:</label><input type="number" id="customLimit" placeholder="10"></div>
          <div><label style="font-size: 11px;">‡§Æ‡§ø‡§®‡§ü:</label><input type="number" id="customTime" placeholder="5"></div>
        </div>

        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white;">üéØ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="weakAreasBtn" class="main-btn" style="background: #e67e22; color: white; display: none;" onclick="startWeakAreasQuiz()">üîÑ Improve Weak Areas (<span id="weakCount">0</span>)</button>
        <button class="main-btn" onclick="toggleTracker()" style="background: #3498db; color: white;">üìä Revision Tracker</button>
        
        <div style="display:flex; gap:10px;">
          <button id="savedPracticeBtn" class="main-btn" style="background:#f1c40f; color:#000; display:none; flex:1;" onclick="startSavedPractice()">‚≠ê ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤</button>
          <button id="viewSavedListBtn" class="main-btn" style="background:#3498db; color:#fff; display:none; flex:1;" onclick="openSavedListModal()">üìÑ View & PDF</button>
        </div>

        <div id="trackerArea" class="tracker-card">
          <h3 style="text-align:center; margin-top:0;">Revision Status</h3>
          <div id="trackerContent"></div>
        </div>

        <div class="backup-container">
          <button class="backup-btn" onclick="exportData()">üì§ Export Data</button>
          <button class="backup-btn" onclick="document.getElementById('importFile').click()">üì• Import Data</button>
          <input type="file" id="importFile" style="display:none" onchange="importData(event)" accept=".json">
        </div>
    </div>

    <div id="quizArea" style="display:none;">
      <div id="quizContent">
        <div id="qCount" style="text-align:right; font-size:14px; font-weight:bold; margin-bottom:5px;"></div>
        <div id="questionBox" class="question-card"></div>
        <button id="showBtn" onclick="toggleExp()" class="main-btn" style="background:#3498db; color:#fff;">üëÅÔ∏è ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
        <div id="expBox" class="exp-box"></div>
        <div class="action-btns">
          <button onclick="handleResponse(true)" class="main-btn" style="background:var(--progress-color); color:#fff;">‚úÖ ‡§∏‡§π‡•Ä ‡§•‡§æ</button>
          <button onclick="handleResponse(false)" class="main-btn" style="background:#e67e22; color:#fff;">‚ö†Ô∏è ‡§∏‡•Å‡§ß‡§æ‡§∞ ‡§ö‡§æ‡§π‡§ø‡§è</button>
        </div>
      </div>
      <div id="resultArea" style="display:none; text-align:center;"></div>
    </div>
  </div>

  <div id="reviewModal" class="modal no-print">
    <div class="modal-content">
      <span class="close-modal" onclick="closeReview()">&times;</span>
      <h3 style="text-align:center; color:#e67e22;">‡§ó‡§≤‡§§ ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü</h3>
      <div id="reviewList"></div>
    </div>
  </div>

  <div id="savedListModal" class="modal no-print">
    <div class="modal-content">
      <span class="close-modal" onclick="closeSavedList()">&times;</span>
      <h3 style="text-align:center; color:#3498db;">‚≠ê ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü</h3>
      <button class="main-btn" style="background:#27ae60; color:white;" onclick="window.print()">üñ®Ô∏è Download PDF / Print</button>
      <div id="savedListContent"></div>
    </div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], currentIdx = 0, score = 0, timerInterval;
    let wrongQuestions = [], isWeakMode = false, currentSub = "", currentCh = "";
    let savedList = JSON.parse(localStorage.getItem("subj_bookmarks")) || [];
    let revisionDates = JSON.parse(localStorage.getItem("subj_revisions")) || {};
    let weakList = JSON.parse(localStorage.getItem("subj_weak")) || [];

    fetch("sub.json?v=" + Math.random()).then(r => r.json()).then(j => {
      quizData = j;
      const s = document.getElementById("subjectSelect");
      s.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§∑‡§Ø --</option>";
      Object.keys(j).forEach(k => s.add(new Option(k, k)));
      checkResumeStatus(); updateWeakBtn(); checkSavedBtn();
    });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option>";
      if(s !== "all" && quizData[s]) Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
    }

    function toggleTheme() { document.body.hasAttribute("data-theme") ? document.body.removeAttribute("data-theme") : document.body.setAttribute("data-theme", "dark"); }

    function startQuiz() {
      isWeakMode = false; currentSub = document.getElementById("subjectSelect").value; currentCh = document.getElementById("chapterSelect").value;
      let tempPool = [];
      if (currentSub === "all") { Object.keys(quizData).forEach(s => Object.keys(quizData[s]).forEach(c => tempPool = tempPool.concat(quizData[s][c]))); }
      else if (currentCh === "all") { Object.keys(quizData[currentSub]).forEach(c => tempPool = tempPool.concat(quizData[currentSub][c])); }
      else { tempPool = [...quizData[currentSub][currentCh]]; }
      if(tempPool.length === 0) return alert("‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á!");
      tempPool.sort(() => Math.random() - 0.5);
      const limit = parseInt(document.getElementById("customLimit").value);
      selectedQuestions = (limit > 0) ? tempPool.slice(0, limit) : tempPool;
      const mins = parseInt(document.getElementById("customTime").value);
      if(mins > 0) startTimer(mins);
      currentIdx = score = 0; wrongQuestions = []; initUI();
    }

    function startWeakAreasQuiz() { 
      if(weakList.length === 0) return;
      isWeakMode = true; selectedQuestions = [...weakList].sort(() => Math.random() - 0.5);
      currentIdx = score = 0; wrongQuestions = []; initUI();
    }

    function startTimer(m) {
      let time = m * 60; const display = document.getElementById("timerDisplay"); display.style.display = "block";
      timerInterval = setInterval(() => {
        let mins = Math.floor(time/60), secs = time%60;
        display.innerText = `‚è≥ ${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        if (--time < 0) { clearInterval(timerInterval); showFinalResult(); }
      }, 1000);
    }

    function initUI() {
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("quizContent").style.display = "block";
      document.getElementById("resultArea").style.display = "none";
      document.getElementById("pCont").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      document.getElementById("bookmarkActionBtn").style.display = "flex";
      showQuestion();
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("progressBar").style.width = (currentIdx / selectedQuestions.length) * 100 + "%";
      document.getElementById("qCount").innerText = `‡§™‡•ç‡§∞‡§ó‡§§‡§ø: ${currentIdx + 1} / ${selectedQuestions.length}`;
      document.getElementById("questionBox").innerHTML = `${q.question} <button class="speak-btn" onclick="speak('${q.question}')">üîä</button>`;
      if(document.getElementById("autoReadSwitch").checked) setTimeout(() => speak(q.question), 500);
      document.getElementById("expBox").style.display = "none";
      document.getElementById("expBox").innerText = q.explanation || "";
      document.getElementById("showBtn").style.display = (q.explanation) ? "block" : "none";
      const bBtn = document.getElementById("bookmarkActionBtn");
      bBtn.classList.toggle("active", savedList.some(item => item.question === q.question));
      saveSession();
    }

    function handleResponse(isCorrect) {
      const q = selectedQuestions[currentIdx];
      if(isCorrect) {
        score++;
        if(isWeakMode) { weakList = weakList.filter(i => i.question !== q.question); localStorage.setItem("subj_weak", JSON.stringify(weakList)); }
      } else {
        wrongQuestions.push(q);
        if(!weakList.some(i => i.question === q.question)) { weakList.push(q); localStorage.setItem("subj_weak", JSON.stringify(weakList)); }
      }
      currentIdx++;
      if(currentIdx < selectedQuestions.length) showQuestion(); else showFinalResult();
    }

    function showFinalResult() {
      clearInterval(timerInterval);
      localStorage.removeItem("subj_active_session");
      if(!isWeakMode && currentSub !== "all" && currentCh !== "all") { revisionDates[`${currentSub}_${currentCh}`] = Date.now(); localStorage.setItem("subj_revisions", JSON.stringify(revisionDates)); }
      document.getElementById("quizContent").style.display = "none";
      const resArea = document.getElementById("resultArea");
      resArea.style.display = "block";
      let resHTML = `<h3>üèÅ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${selectedQuestions.length}</h3>`;
      if(wrongQuestions.length > 0) resHTML += `<button class="main-btn" style="background:#e67e22; color:white;" onclick="openReview()">üîç Review Wrong Questions (${wrongQuestions.length})</button>`;
      else resHTML += `<p style="color:var(--progress-color); font-weight:bold;">üåü ‡§ú‡§¨‡§∞‡§¶‡§∏‡•ç‡§§! ‡§∏‡§¨ ‡§∏‡§π‡•Ä ‡§•‡§æ‡•§</p>`;
      resHTML += `<button class="main-btn" onclick="goToHome()">üè† ‡§π‡•ã‡§Æ</button>`;
      resArea.innerHTML = resHTML;
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("bookmarkActionBtn").style.display = "none";
      document.getElementById("quitBtn").style.display = "none";
    }

    function openReview() {
      const list = document.getElementById("reviewList"); list.innerHTML = "";
      wrongQuestions.forEach(q => list.innerHTML += `<div class="list-item"><span class="list-q">${q.question}</span><div class="list-e">${q.explanation || 'No explanation'}</div></div>`);
      document.getElementById("reviewModal").style.display = "block";
    }

    function openSavedListModal() {
      const list = document.getElementById("savedListContent");
      const printBody = document.getElementById("printBody");
      list.innerHTML = ""; printBody.innerHTML = "";
      savedList.forEach((q, i) => {
        const html = `<div class="list-item"><span class="list-q">${i+1}. ${q.question}</span><div class="list-e">${q.explanation || ''}</div></div>`;
        list.innerHTML += html;
        printBody.innerHTML += `<div class="print-box"><strong>Q${i+1}: ${q.question}</strong><p>Ans: ${q.explanation || '---'}</p></div>`;
      });
      document.getElementById("savedListModal").style.display = "block";
    }

    function closeReview() { document.getElementById("reviewModal").style.display = "none"; }
    function closeSavedList() { document.getElementById("savedListModal").style.display = "none"; }
    function goToHome() { document.getElementById("quizArea").style.display = "none"; document.getElementById("setupArea").style.display = "block"; document.getElementById("pCont").style.display = "none"; window.speechSynthesis.cancel(); updateWeakBtn(); checkSavedBtn(); checkResumeStatus(); }
    function toggleExp() { const eb = document.getElementById("expBox"); eb.style.display = (eb.style.display === "block") ? "none" : "block"; }
    function speak(text) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(text); u.rate = parseFloat(document.getElementById("voiceSpeed").value) || 1; window.speechSynthesis.speak(u); }
    function saveSession() { localStorage.setItem("subj_active_session", JSON.stringify({ selectedQuestions, currentIdx, score, isWeakMode, currentSub, currentCh, wrongQuestions })); }
    function checkResumeStatus() { document.getElementById("resumeBtn").style.display = localStorage.getItem("subj_active_session") ? "block" : "none"; }
    function resumeQuiz() { const s = JSON.parse(localStorage.getItem("subj_active_session")); selectedQuestions = s.selectedQuestions; currentIdx = s.currentIdx; score = s.score; isWeakMode = s.isWeakMode; currentSub = s.currentSub; currentCh = s.currentCh; wrongQuestions = s.wrongQuestions || []; initUI(); }
    function updateWeakBtn() { document.getElementById("weakAreasBtn").style.display = weakList.length > 0 ? "block" : "none"; document.getElementById("weakCount").innerText = weakList.length; }
    function checkSavedBtn() { 
      const display = savedList.length > 0 ? "block" : "none";
      document.getElementById("savedPracticeBtn").style.display = display; 
      document.getElementById("viewSavedListBtn").style.display = display; 
    }
    function startSavedPractice() { isWeakMode = false; selectedQuestions = [...savedList]; currentIdx = score = 0; wrongQuestions = []; initUI(); }
    function handleBookmarkClick() { const q = selectedQuestions[currentIdx]; const i = savedList.findIndex(x => x.question === q.question); if(i > -1) savedList.splice(i, 1); else savedList.push(q); localStorage.setItem("subj_bookmarks", JSON.stringify(savedList)); document.getElementById("bookmarkActionBtn").classList.toggle("active"); checkSavedBtn(); }
    function toggleTracker() { const area = document.getElementById("trackerArea"); area.style.display = (area.style.display === "block") ? "none" : "block"; if(area.style.display === "block") renderTracker(); }
    function renderTracker() { const content = document.getElementById("trackerContent"); content.innerHTML = ""; Object.keys(quizData).forEach(sub => { let html = `<div class="subject-group"><div class="subject-title">${sub}</div>`; Object.keys(quizData[sub]).forEach(ch => { const last = revisionDates[`${sub}_${ch}`]; let status = "#e74c3c", date = "Never"; if(last) { const days = (Date.now() - last) / 86400000; date = new Date(last).toLocaleDateString(); status = days < 7 ? "#2ecc71" : (days < 15 ? "#f1c40f" : "#e74c3c"); } html += `<div class="chapter-row"><div><span style="height:8px; width:8px; border-radius:50%; display:inline-block; margin-right:5px; background:${status}"></span>${ch}</div><span>${date}</span></div>`; }); content.innerHTML += html + "</div>"; }); }
    function quitQuiz() { if(confirm("‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§õ‡•ã‡§°‡§º‡•á‡§Ç?")) showFinalResult(); }
    function saveVoiceSpeed(v) { localStorage.setItem("subj_voice_speed", v); }

    // Backup & Restore Functions
    function exportData() {
      const data = {
        bookmarks: savedList,
        weak: weakList,
        revisions: revisionDates,
        theme: document.body.hasAttribute("data-theme") ? "dark" : "light"
      };
      const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `SubjectivePro_Backup_${new Date().toISOString().slice(0,10)}.json`;
      a.click();
    }

    function importData(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          if(confirm("‡§™‡•Å‡§∞‡§æ‡§®‡•Ä ‡§™‡•ç‡§∞‡•ã‡§ó‡•ç‡§∞‡•á‡§∏ ‡§ï‡•ã ‡§á‡§∏ ‡§´‡§æ‡§á‡§≤ ‡§∏‡•á ‡§¨‡§¶‡§≤‡•á‡§Ç?")) {
            if(data.bookmarks) localStorage.setItem("subj_bookmarks", JSON.stringify(data.bookmarks));
            if(data.weak) localStorage.setItem("subj_weak", JSON.stringify(data.weak));
