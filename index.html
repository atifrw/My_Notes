<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Subjective Quiz Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f2eb; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #ffffff; --border-color: #e0dcd0; --btn-bg: #faf9f6; 
      --primary-color: #5d6d7e; --progress-color: #27ae60;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: relative; border: 1px solid var(--border-color); }
    
    .progress-container { width: 100%; background: #e0dcd0; height: 8px; border-radius: 5px; margin-bottom: 15px; display: none; }
    #progressBar { height: 100%; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; }

    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 8px; }
    #themeBtn, #quitBtn { padding: 8px 12px; font-size: 13px; background: var(--primary-color); color: white; border: none; cursor: pointer; border-radius: 8px; }
    #quitBtn { background: #e74c3c; display: none; }

    .main-btn { padding: 12px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); cursor: pointer; font-weight: 500; display: block; box-sizing: border-box; }

    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 22px; font-weight: 550; line-height: 1.5; }
    
    .answer-box { background: #f8f9fa; border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-top: 15px; display: none; font-size: 19px; }
    [data-theme="dark"] .answer-box { background: #333; color: #eee; border-color: #555; }

    .explanation-box { background: #e1f5fe; padding: 12px; border-radius: 8px; margin-top: 10px; font-size: 15px; display: none; border-left: 4px solid #03a9f4; }
    [data-theme="dark"] .explanation-box { background: #01579b; color: white; }

    .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; display: none; }
    .correct-btn { background: #27ae60 !important; color: white !important; }
    .improve-btn { background: #e67e22 !important; color: white !important; }
  </style>
</head>
<body>

  <div class="header-btns">
    <button id="themeBtn" onclick="toggleTheme()">üåô Mode</button>
    <button id="quitBtn" onclick="quitQuiz()">‚èπÔ∏è Quit</button>
  </div>

  <div class="container">
    <div class="progress-container" id="pCont"><div id="progressBar"></div></div>

    <div id="setupArea">
        <h2 style="text-align:center;">üß† Subjective Study Pro</h2>
        <button id="resumeBtn" class="main-btn" style="background: #9b59b6; color: white; display: none;" onclick="resumeQuiz()">üïí ‡§™‡§ø‡§õ‡§≤‡§æ ‡§∏‡•á‡§∂‡§® ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡•á‡§Ç</button>

        <select id="subjectSelect" class="main-btn" onchange="updateChapters()"><option value="all">-- ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à... --</option></select>
        <select id="chapterSelect" class="main-btn"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option></select>
        
        <input type="number" id="customLimit" class="main-btn" placeholder="‡§∏‡§µ‡§æ‡§≤ ‡§ï‡•Ä ‡§∏‡§Ç‡§ñ‡•ç‡§Ø‡§æ (‡§â‡§¶‡§æ: 10)">
        
        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white;">üéØ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        <button id="weakAreasBtn" class="main-btn" style="background: #e67e22; color: white; display: none;" onclick="startWeakAreasQuiz()">üîÑ Improve Weak Areas (<span id="weakCount">0</span>)</button>
    </div>

    <div id="quizArea" style="display:none;">
        <div id="qCount" style="text-align:right; font-weight:bold; margin-bottom:10px;"></div>
        <div id="questionBox" class="question-card"></div>
        
        <button id="showAnsBtn" class="main-btn" style="background:#3498db; color:white;" onclick="revealAnswer()">üëÅÔ∏è ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
        
        <div id="answerBox" class="answer-box"></div>
        <button id="expBtn" class="main-btn" style="background:#546e7a; color:white; display:none; margin-top:10px;" onclick="toggleExp()">üí° Explanation ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
        <div id="explanationBox" class="explanation-box"></div>

        <div id="actionBtns" class="action-btns">
            <button class="main-btn correct-btn" onclick="handleResponse(true)">‚úÖ ‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨</button>
            <button class="main-btn improve-btn" onclick="handleResponse(false)">‚ö†Ô∏è ‡§∏‡•Å‡§ß‡§æ‡§∞ ‡§ï‡•Ä ‡§ú‡§º‡§∞‡•Ç‡§∞‡§§</button>
        </div>
    </div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], currentIdx = 0, score = 0;
    let questionsAttempted = 0, currentSub = "", currentCh = "", isWeakMode = false;
    let weakList = JSON.parse(localStorage.getItem("sub_weak")) || [];

    // DATA LOADING LOGIC
    fetch("subjective.json")
      .then(r => {
        if(!r.ok) throw new Error("File Not Found");
        return r.json();
      })
      .then(data => {
        quizData = data;
        const subSelect = document.getElementById("subjectSelect");
        subSelect.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§∑‡§Ø --</option>";
        
        // Check if data is Array or Object
        if (Array.isArray(data)) {
          subSelect.add(new Option("Default Subject", "default"));
        } else {
          Object.keys(data).forEach(k => subSelect.add(new Option(k, k)));
        }
        updateChapters();
      })
      .catch(err => {
        alert("subjective.json ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§à! ‡§∏‡•Å‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç ‡§ï‡§ø ‡§´‡§æ‡§á‡§≤ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§∏‡§π‡•Ä ‡§π‡•à‡•§");
        console.error(err);
      });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value;
      const c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option>";
      
      if(s !== "all" && quizData[s] && !Array.isArray(quizData[s])) {
        Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
      }
    }

    function startQuiz() {
      isWeakMode = false;
      currentSub = document.getElementById("subjectSelect").value;
      currentCh = document.getElementById("chapterSelect").value;
      let allQ = [];

      if (Array.isArray(quizData)) {
        allQ = quizData;
      } else if (currentSub === "all") {
        Object.keys(quizData).forEach(s => {
          if(Array.isArray(quizData[s])) allQ = allQ.concat(quizData[s]);
          else Object.keys(quizData[s]).forEach(ch => allQ = allQ.concat(quizData[s][ch]));
        });
      } else if (currentCh === "all") {
        if(Array.isArray(quizData[currentSub])) allQ = quizData[currentSub];
        else Object.keys(quizData[currentSub]).forEach(ch => allQ = allQ.concat(quizData[currentSub][ch]));
      } else {
        allQ = quizData[currentSub][currentCh];
      }

      if(!allQ || allQ.length === 0) return alert("‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á! ‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡§ø‡§∑‡§Ø/‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§");
      
      selectedQuestions = [...allQ].sort(() => Math.random() - 0.5);
      const limit = parseInt(document.getElementById("customLimit").value);
      if(limit > 0) selectedQuestions = selectedQuestions.slice(0, limit);
      
      currentIdx = 0; score = 0; questionsAttempted = 0;
      localStorage.removeItem("sub_quiz_session"); // Clear old
      initUI();
    }

    function initUI() {
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("pCont").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("progressBar").style.width = (currentIdx / selectedQuestions.length) * 100 + "%";
      document.getElementById("qCount").innerText = `‡§∏‡§µ‡§æ‡§≤: ${currentIdx + 1} / ${selectedQuestions.length}`;
      document.getElementById("questionBox").innerText = q.question;
      
      document.getElementById("answerBox").style.display = "none";
      document.getElementById("explanationBox").style.display = "none";
      document.getElementById("actionBtns").style.display = "none";
      document.getElementById("expBtn").style.display = "none";
      document.getElementById("showAnsBtn").style.display = "block";
    }

    function revealAnswer() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("answerBox").innerText = q.answer || "‡§ú‡§µ‡§æ‡§¨ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§";
      document.getElementById("answerBox").style.display = "block";
      document.getElementById("showAnsBtn").style.display = "none";
      document.getElementById("actionBtns").style.display = "grid";

      if(q.explanation) {
          document.getElementById("expBtn").style.display = "block";
          document.getElementById("explanationBox").innerText = q.explanation;
      }
    }

    function handleResponse(isCorrect) {
      if(isCorrect) score++;
      else {
        if(!weakList.some(i => i.question === selectedQuestions[currentIdx].question)) {
          weakList.push(selectedQuestions[currentIdx]);
          localStorage.setItem("sub_weak", JSON.stringify(weakList));
        }
      }
      
      currentIdx++;
      if(currentIdx < selectedQuestions.length) {
        saveSession();
        showQuestion();
      } else {
        showFinalResult();
      }
    }

    function showFinalResult() {
      localStorage.removeItem("sub_quiz_session");
      document.getElementById("quizArea").innerHTML = `
        <div style="text-align:center;">
          <h3>üèÅ ‡§™‡§∞‡§ø‡§£‡§æ‡§Æ: ${score}/${selectedQuestions.length}</h3>
          <button class="main-btn" onclick="location.reload()">üè† ‡§π‡•ã‡§Æ</button>
        </div>`;
    }

    function saveSession() {
      const session = { selectedQuestions, currentIdx, score, currentSub, currentCh };
      localStorage.setItem("sub_quiz_session", JSON.stringify(session));
    }

    function checkResumeStatus() {
      if(localStorage.getItem("sub_quiz_session")) document.getElementById("resumeBtn").style.display = "block";
    }

    function resumeQuiz() {
      const s = JSON.parse(localStorage.getItem("sub_quiz_session"));
      selectedQuestions = s.selectedQuestions; currentIdx = s.currentIdx; score = s.score;
      initUI();
    }

    function toggleExp() {
      const e = document.getElementById("explanationBox");
      e.style.display = (e.style.display === "block") ? "none" : "block";
    }

    function toggleTheme() {
      document.body.hasAttribute("data-theme") ? document.body.removeAttribute("data-theme") : document.body.setAttribute("data-theme", "dark");
    }

    function quitQuiz() { if(confirm("‡§∏‡•á‡§∂‡§® ‡§õ‡•ã‡•ú‡•á‡§Ç?")) location.reload(); }
  </script>
</body>
</html>
