<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìñ Subjective Pro - PDF & List Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f2eb; --card-bg: #ffffff; --text-color: #2c3e50;
      --question-bg: #ffffff; --border-color: #e0dcd0; --btn-bg: #faf9f6; 
      --primary-color: #5d6d7e; --progress-color: #27ae60;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a; --card-bg: #2d2d2d; --text-color: #e0e0e0;
      --question-bg: #3d3d3d; --border-color: #444; --btn-bg: #3a3a3a;
      --primary-color: #8da2b5;
    }
    body { font-family: 'Rubik', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: relative; border: 1px solid var(--border-color); }
    
    /* Print Styles */
    @media print {
      body { background: white; color: black; padding: 0; }
      .container, .header-btns, #setupArea, #quizArea, .no-print { display: none !important; }
      #printView { display: block !important; }
      .print-item { page-break-inside: avoid; border-bottom: 1px solid #ccc; padding: 10px 0; }
    }

    #progressBar { height: 8px; width: 0%; background: var(--progress-color); border-radius: 5px; transition: 0.4s; margin-bottom: 15px; display: none; }
    .header-btns { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 8px; }
    
    #bookmarkActionBtn svg { width: 28px; height: 28px; fill: none; stroke: var(--text-color); stroke-width: 2; }
    #bookmarkActionBtn.active svg { fill: var(--text-color); }

    .main-btn { padding: 12px; font-size: 16px; margin-bottom: 12px; width: 100%; border-radius: 10px; border: 1px solid var(--border-color); background-color: var(--btn-bg); color: var(--text-color); cursor: pointer; font-weight: 500; }
    
    .question-card { background: var(--question-bg); border-left: 6px solid var(--primary-color); padding: 20px; border-radius: 12px; margin-bottom: 20px; font-size: 20px; font-weight: 550; position: relative; }
    .exp-box { background: #dff9fb; padding: 15px; border-radius: 10px; display: none; margin-bottom: 15px; color: #130f40; border: 1px dashed #3498db; }
    [data-theme="dark"] .exp-box { background: #3d3d3d; color: #fff; }

    /* Modal Styling */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    .modal-content { background: var(--card-bg); margin: 5% auto; padding: 20px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 85vh; overflow-y: auto; }
    
    .saved-row { background: var(--bg-color); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--primary-color); position: relative; }
    .saved-q { font-weight: bold; display: block; margin-bottom: 5px; padding-right: 25px; }
    .saved-e { font-size: 14px; opacity: 0.8; }
    .del-btn { position: absolute; right: 8px; top: 8px; color: #e74c3c; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div class="header-btns no-print">
    <button id="themeBtn" onclick="toggleTheme()" style="background:var(--primary-color); border:none; padding:8px 12px; border-radius:8px; color:white;">üåô</button>
    <div id="timerDisplay" style="font-weight:bold; color:#e74c3c; display:none;">‚è≥ 00:00</div>
    <button id="bookmarkActionBtn" onclick="handleBookmarkClick()" style="background:none; border:none; display:none;"><svg viewBox="0 0 24 24"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg></button>
    <button id="quitBtn" onclick="quitQuiz()" style="background:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:8px; display:none;">‚èπÔ∏è Quit</button>
  </div>

  <div class="container no-print">
    <div id="progressBar"></div>

    <div id="setupArea">
        <h2 style="text-align:center;">üî• Subjective Pro</h2>
        <button id="resumeBtn" class="main-btn" style="background: #9b59b6; color: white; display: none;" onclick="resumeQuiz()">üïí ‡§™‡§ø‡§õ‡§≤‡§æ ‡§∏‡•á‡§∂‡§® ‡§ú‡§æ‡§∞‡•Ä ‡§∞‡§ñ‡•á‡§Ç</button>
        
        <select id="subjectSelect" onchange="updateChapters()" class="main-btn"><option value="all">-- ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à --</option></select>
        <select id="chapterSelect" class="main-btn"><option value="all">-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option></select>
        
        <button class="main-btn" onclick="startQuiz()" style="background: #5d6d7e; color: white;">üéØ ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
        
        <div style="display: flex; gap: 10px;">
          <button id="savedPracticeBtn" class="main-btn" style="background:#f1c40f; color:#000; display:none;" onclick="startSavedPractice()">‚≠ê Practice Saved</button>
          <button id="viewSavedBtn" class="main-btn" style="background:#3498db; color:#fff; display:none;" onclick="openSavedModal()">üìÑ View & PDF</button>
        </div>

        <button id="weakAreasBtn" class="main-btn" style="background: #e67e22; color: white; display: none;" onclick="startWeakAreasQuiz()">üîÑ Improve Weak Areas (<span id="weakCount">0</span>)</button>
        <button class="main-btn" onclick="toggleTracker()" style="background: #95a5a6; color: white;">üìä Revision Tracker</button>
    </div>

    <div id="quizArea" style="display:none;">
      <div id="quizContent">
        <div id="qCount" style="text-align:right; font-size:14px; font-weight:bold;"></div>
        <div id="questionBox" class="question-card"></div>
        <button id="showBtn" onclick="toggleExp()" class="main-btn" style="background:#3498db; color:#fff;">üëÅÔ∏è ‡§ú‡§µ‡§æ‡§¨ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
        <div id="expBox" class="exp-box"></div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
          <button onclick="handleResponse(true)" class="main-btn" style="background:var(--progress-color); color:#fff;">‚úÖ ‡§∏‡§π‡•Ä ‡§•‡§æ</button>
          <button onclick="handleResponse(false)" class="main-btn" style="background:#e67e22; color:#fff;">‚ö†Ô∏è ‡§∏‡•Å‡§ß‡§æ‡§∞ ‡§ö‡§æ‡§π‡§ø‡§è</button>
        </div>
      </div>
      <div id="resultArea" style="display:none; text-align:center;"></div>
    </div>
  </div>

  <div id="savedModal" class="modal no-print">
    <div class="modal-content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h3 style="margin:0;">‚≠ê ‡§∏‡§π‡•á‡§ú‡•á ‡§ó‡§è ‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§≤‡§ø‡§∏‡•ç‡§ü</h3>
        <span onclick="closeSavedModal()" style="cursor:pointer; font-size:24px;">&times;</span>
      </div>
      <button class="main-btn" style="background:#27ae60; color:white;" onclick="window.print()">üñ®Ô∏è Download PDF / Print</button>
      <div id="savedListContainer"></div>
    </div>
  </div>

  <div id="printView" style="display:none; padding: 20px;">
    <h2 style="text-align:center; border-bottom: 2px solid #000; padding-bottom: 10px;">Subjective Notes - Saved Questions</h2>
    <div id="printContent"></div>
  </div>

  <script>
    let quizData = {}, selectedQuestions = [], currentIdx = 0, score = 0;
    let wrongQuestions = [], isWeakMode = false, currentSub = "", currentCh = "";
    let savedList = JSON.parse(localStorage.getItem("subj_bookmarks")) || [];
    let weakList = JSON.parse(localStorage.getItem("subj_weak")) || [];
    let revisionDates = JSON.parse(localStorage.getItem("subj_revisions")) || {};

    fetch("sub.json?v=" + Math.random()).then(r => r.json()).then(j => {
      quizData = j;
      const s = document.getElementById("subjectSelect");
      s.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§µ‡§ø‡§∑‡§Ø --</option>";
      Object.keys(j).forEach(k => s.add(new Option(k, k)));
      checkSavedBtn(); updateWeakBtn(); checkResumeStatus();
    });

    function updateChapters() {
      const s = document.getElementById("subjectSelect").value, c = document.getElementById("chapterSelect");
      c.innerHTML = "<option value='all'>-- ‡§∏‡§≠‡•Ä ‡§Ö‡§ß‡•ç‡§Ø‡§æ‡§Ø --</option>";
      if(s !== "all" && quizData[s]) Object.keys(quizData[s]).forEach(k => c.add(new Option(k, k)));
    }

    function toggleTheme() { document.body.hasAttribute("data-theme") ? document.body.removeAttribute("data-theme") : document.body.setAttribute("data-theme", "dark"); }

    function startQuiz() {
      isWeakMode = false; currentSub = document.getElementById("subjectSelect").value; currentCh = document.getElementById("chapterSelect").value;
      let tempPool = [];
      if (currentSub === "all") { Object.keys(quizData).forEach(s => Object.keys(quizData[s]).forEach(c => tempPool = tempPool.concat(quizData[s][c]))); }
      else if (currentCh === "all") { Object.keys(quizData[currentSub]).forEach(c => tempPool = tempPool.concat(quizData[currentSub][c])); }
      else { tempPool = [...quizData[currentSub][currentCh]]; }
      if(tempPool.length === 0) return alert("‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á!");
      selectedQuestions = tempPool.sort(() => Math.random() - 0.5);
      currentIdx = score = 0; wrongQuestions = []; initUI();
    }

    function initUI() {
      document.getElementById("setupArea").style.display = "none";
      document.getElementById("quizArea").style.display = "block";
      document.getElementById("quizContent").style.display = "block";
      document.getElementById("resultArea").style.display = "none";
      document.getElementById("progressBar").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
      document.getElementById("bookmarkActionBtn").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = selectedQuestions[currentIdx];
      document.getElementById("progressBar").style.width = ((currentIdx+1) / selectedQuestions.length) * 100 + "%";
      document.getElementById("qCount").innerText = `${currentIdx + 1} / ${selectedQuestions.length}`;
      document.getElementById("questionBox").innerText = q.question;
      document.getElementById("expBox").style.display = "none";
      document.getElementById("expBox").innerText = q.explanation || "";
      document.getElementById("bookmarkActionBtn").classList.toggle("active", savedList.some(item => item.question === q.question));
    }

    function handleResponse(isCorrect) {
      const q = selectedQuestions[currentIdx];
      if(isCorrect) {
        score++;
        if(isWeakMode) { weakList = weakList.filter(i => i.question !== q.question); localStorage.setItem("subj_weak", JSON.stringify(weakList)); }
      } else {
        wrongQuestions.push(q);
        if(!weakList.some(i => i.question === q.question)) { weakList.push(q); localStorage.setItem("subj_weak", JSON.stringify(weakList)); }
      }
      currentIdx++;
      if(currentIdx < selectedQuestions.length) showQuestion(); else showFinalResult();
    }

    function showFinalResult() {
      document.getElementById("quizContent").style.display = "none";
      const resArea = document.getElementById("resultArea");
      resArea.style.display = "block";
      resArea.innerHTML = `<h3>üèÅ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score}/${selectedQuestions.length}</h3><button class="main-btn" onclick="goToHome()">üè† ‡§π‡•ã‡§Æ</button>`;
      document.getElementById("quitBtn").style.display = "none";
      document.getElementById("bookmarkActionBtn").style.display = "none";
    }

    function openSavedModal() {
      const container = document.getElementById("savedListContainer");
      const printBox = document.getElementById("printContent");
      container.innerHTML = ""; printBox.innerHTML = "";
      
      savedList.forEach((q, index) => {
        // For Modal
        container.innerHTML += `<div class="saved-row" id="saved-${index}">
          <span class="del-btn" onclick="removeSaved(${index})">&times;</span>
          <span class="saved-q">${index + 1}. ${q.question}</span>
          <div class="saved-e">${q.explanation || ''}</div>
        </div>`;
        // For Print
        printBox.innerHTML += `<div class="print-item">
          <p><strong>Q${index+1}:</strong> ${q.question}</p>
          <p><strong>Ans:</strong> ${q.explanation || '---'}</p>
        </div>`;
      });
      document.getElementById("savedModal").style.display = "block";
    }

    function removeSaved(idx) {
      if(confirm("‡§á‡§∏‡•á ‡§π‡§ü‡§æ‡§è‡§Ç?")) {
        savedList.splice(idx, 1);
        localStorage.setItem("subj_bookmarks", JSON.stringify(savedList));
        openSavedModal(); checkSavedBtn();
      }
    }

    function closeSavedModal() { document.getElementById("savedModal").style.display = "none"; }
    function goToHome() { document.getElementById("quizArea").style.display = "none"; document.getElementById("setupArea").style.display = "block"; document.getElementById("progressBar").style.display = "none"; updateWeakBtn(); checkSavedBtn(); }
    function handleBookmarkClick() {
      const q = selectedQuestions[currentIdx];
      const i = savedList.findIndex(x => x.question === q.question);
      if(i > -1) savedList.splice(i, 1); else savedList.push(q);
      localStorage.setItem("subj_bookmarks", JSON.stringify(savedList));
      document.getElementById("bookmarkActionBtn").classList.toggle("active");
      checkSavedBtn();
    }
    function checkSavedBtn() { 
      const show = savedList.length > 0 ? "block" : "none";
      document.getElementById("savedPracticeBtn").style.display = show;
      document.getElementById("viewSavedBtn").style.display = show;
    }
    function updateWeakBtn() { document.getElementById("weakAreasBtn").style.display = weakList.length > 0 ? "block" : "none"; document.getElementById("weakCount").innerText = weakList.length; }
    function startSavedPractice() { isWeakMode = false; selectedQuestions = [...savedList]; currentIdx = score = 0; initUI(); }
    function startWeakAreasQuiz() { isWeakMode = true; selectedQuestions = [...weakList]; currentIdx = score = 0; initUI(); }
    function toggleExp() { const eb = document.getElementById("expBox"); eb.style.display = (eb.style.display === "block") ? "none" : "block"; }
    function quitQuiz() { if(confirm("‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§õ‡•ã‡§°‡§º‡•á‡§Ç?")) showFinalResult(); }
    function checkResumeStatus() {} // Simplified
  </script>
</body>
</html>
